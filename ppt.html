<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra, Papel e Tesoura</title>
    <link rel="stylesheet" href="./ppt.css">
    
</head>

<body>
    <main>
        <section class="area-gamer">
            <div class="container">
                <header>
                    <h1>Pedra, Papel e Tesoura</h1>
                    <h3>Jogador:</h3>
                </header>
                <div class="container__imgs">
                    <img src="./imgs/pedra.png" alt="Pedra">
                    <img src="./imgs/papel.png" alt="Papel">
                    <img src="./imgs/tesoura.png" alt="Tesoura">
                </div>

                <div class="opc">

                    <input type="radio" name="escolha" id="pedra"><span>Pedra</span>

                    <input type="radio" name="escolha" id="papel"><span>Papel</span>

                    <input type="radio" name="escolha" id="tesoura"><span>Tesoura</span>

                    <p>
                        <input type="button" value="Jogar"  id="jogar" onclick="jogar()">
                        <input type="reset" value="Resetar" id="reset" onclick="resetar()">
                    </p>

                </div>
            </div>
        </section>
    </main>
    <script src="./ppt.js"></script>
</body>

</html>
